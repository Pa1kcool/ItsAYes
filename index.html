<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsAYes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .yes-button {
            background: #2ecc71;
            color: white;
        }
        .yes-button:hover {
            background: #27ae60;
        }
        .no-button {
            background: #e74c3c;
            color: white;
            position: relative;
        }
        input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #message {
            margin-top: 20px;
            font-size: 1rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container" id="question-container">
        <h1>Would you like to go on a date with me?</h1>
        <button class="yes-button" onclick="showNextForm()">Yes</button>
        <button class="no-button" id="no-button" onmouseover="moveNoButton()">No</button>
        <p id="message">Click "Yes" for happiness or "No" for...well, let's see. ðŸ˜œ</p>
    </div>

    <form id="next-form" style="display: none;">
    <div class="container">
        <h1>Woww universe said YES! Let's meet up. ðŸ˜Š</h1>
        <p>Dates nee istam:</p>
        <input type="date" id="date-input" style="padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc;">
        <br><br>
        <button class="yes-button" type="button" onclick="submitDate()">Submit</button>
    </div>
    </form>

    <div id="result" class="container" style="display: none;">
        <h1>Can't wait to see you! ðŸŒ¹</h1>
        <p>Weâ€™ll meet on: <span id="date-output"></span></p>
        <p>eeeyyyuuuuuuuuuuuu thanks bhavithaaaa!</p>
    </div>

    <script>
        const noButton = document.getElementById("no-button");
        const message = document.getElementById("message");
        let noClickCount = 0;

        function moveNoButton() {
            noClickCount++;
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            if (noClickCount >= 7) {
                startCountdown();
            }
        }

        function startCountdown() {
            let countdown = 5;
            message.textContent = `The universe is deciding for you... ${countdown}`;
            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    message.textContent = `The universe is deciding for you... ${countdown}`;
                } else {
                    clearInterval(interval);
                    message.textContent = "Itâ€™s a Yes! ðŸ˜Š";
                    showNextForm(); // Automatically move to the next form
                }
            }, 1000);
        }

        function showNextForm() {
            document.getElementById("question-container").style.display = "none";
            document.getElementById("next-form").style.display = "block";
        }

        async function submitDate() {
            const date = document.getElementById("date-input").value; // Get the selected date
            if (date.trim() !== "") {
                try {
                    // Send the data to Google Sheets via SheetDB
                    const response = await fetch("https://sheetdb.io/api/v1/0aceha3narypo", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            data: {
                                Date: date, // Matches your Google Sheet header
                                Timestamp: new Date().toLocaleString() // Add a timestamp
                            }
                        })
                    });

                    if (response.ok) {
                        document.getElementById("next-form").style.display = "none";
                        document.getElementById("result").style.display = "block";
                        document.getElementById("date-output").textContent = date;
                    } else {
                        alert("Something went wrong! Please try again.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Unable to submit the date. Please check your connection.");
                }
            } else {
                alert("Please select a date!");
            }
        }


    </script>
</body>
</html>
