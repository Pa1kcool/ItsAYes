<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Request</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .yes-button {
            background: #2ecc71;
            color: white;
        }
        .yes-button:hover {
            background: #27ae60;
        }
        .no-button {
            background: #e74c3c;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go on a date with me?</h1>
        <button class="yes-button" onclick="showNextForm()">Yes</button>
        <button class="no-button" id="no-button" onmouseover="moveNoButton()">No</button>
    </div>

    <form id="next-form" style="display: none;">
        <div class="container">
            <h1>I knew you'd say YES! Let's meet up. ðŸ˜Š</h1>
            <p>Enter the dates youâ€™re available:</p>
            <input type="text" placeholder="Enter dates here" style="padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc;">
            <br><br>
            <button class="yes-button" type="submit">Submit</button>
        </div>
    </form>

    <script>
        const noButton = document.getElementById("no-button");

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function showNextForm() {
            document.querySelector(".container").style.display = "none";
            document.getElementById("next-form").style.display = "block";
        }
    </script>
</body>
</html>
